<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <h2>To Do App</h2>
      <div class="labels">
        <label for="taskname">Task Name:</label>
        <input type="text" name="tasksname" id="taskname" placeholder="Enter Your Task">

        <label for="priority">Priority Level:</label>
        <select name="priorities" id="priority">
          <option>Select</option>
          <option>High</option>
          <option>Low</option>
        </select>
    
        <label for="deadline">Deadline:</label>
        <select name="deadlines" id="deadline">
          <option>Select</option>
          <option>Today</option>
          <option>Tomorrow</option>
        </select>
        </div>

        <button type="button" id ="btn">Add Task</button>

    </div> 

    <section id="sectionStore"></section>
    <script src="./script.js"></script>

</body>
</html>
